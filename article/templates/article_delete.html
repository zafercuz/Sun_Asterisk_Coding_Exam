{% extends "main/base.html" %}

{% block content %}
  <div class="container mt-5">
    <form method="post">
      {% csrf_token %}
      <h3>Are you sure you want to delete this Article named <b>"{{ article.title }}"</b>?</h3>
      <button class="btn btn-danger" type="submit">Yes, Delete</button>
      <a href="{{ article.get_absolute_url }}" class="btn btn-secondary">No, take me back</a>
    </form>
  </div>
{% endblock content %}
